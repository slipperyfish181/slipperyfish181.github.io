<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms demo-2 truths and a lie</title>
</head>

<body>
    <h1>Welcome to my 2 truths and a lie game</h1>
    <hr>
    <h2>Introductions</h2>
    <form action="" id="name-form">
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname"><br>
        <label for="lname">Last name:</label>
        <input type="text" name="lname" id="lname"><br>
        <label for="age">Age:</label>
        <input type="text" name="age" id="age"><br>
    </form>
    <br>
    <!--button to process for form input above with js-->
    <input type="button" value="SUBMIT" onclick="greet()">
    <p id="greet" style="font-size: x-large;">Welcome!</p>

    <hr>

    <h2>warm up trivia question</h2>
    <p id="trivia-answer"></p>
    <form action="">
        <input type="radio" name="trivia" id="chocolate">
        <label for="chocolate">Dark Chocolate</label><br>
        <input type="radio" name="trivia" id="tuna">
        <label for="tuna">Tuna</label><br>
        <input type="radio" name="trivia" id="honey">
        <label for="honey">Honey</label><br>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="trivia()">
    <h2>Two Truths and A Lie</h2>
    <p id="truths-answer"></p>
    <form action="">
        <input type="radio" name="truths" id="height">
        <label for="height">I am 6 feet tall</label><br>
        <input type="radio" name="truths" id="surfing">
        <label for="surfing">I have surfed in Portugal</label><br>
        <input type="radio" name="truths" id="germany">
        <label for="germany">I lived in Germany for 2 years</label><br>
    </form>
    <br>
    <input type="button" value="SUBMT" onclick="truths()">
    <script src="js/game.js"></script>
</body>

</html>
